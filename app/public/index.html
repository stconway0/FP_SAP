<!doctype html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    
        <!-- Page title -->
        <title>SAP Login</title>
      
        <!-- HTML CSS -->
        <link href="css/site.css" rel="stylesheet" type="text/css">
    </head>
    <body class="text-center sap-background">
        <!-- SAP Log in form-->
        <form class="form-signin" action="https://standard.build.me/prototype-editors/api/public/v2/prototypes/61b26545d8f03001ce4950fc/snapshots/latest/artifacts/index.html">
            <div class="login_area">
                <!-- User sign in -->
                <input type="username" id="username" class="form-control login_box" placeholder="User" required autofocus>
                <!-- Password -->
                <input type="password" id="password" class="form-control login_box" placeholder="Password" required>
            </div>
            
            <!-- Logon button -->
            <div class="justify-content-center">
                <button class="btn btn-lg btn-primary btn-block sap_logon" type="submit">Log On</button>
                <button class="btn btn-lg btn-primary btn-block sap_change" type="button">Change Password</button>
            </div>
        </form>
    </body>
</html>
